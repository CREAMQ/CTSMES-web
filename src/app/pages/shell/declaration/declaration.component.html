<nz-select nzShowSearch nzAllowClear nzPlaceHolder="操作" [(ngModel)]="selectedValue">
  <nz-option nzLabel="预配数据" nzValue="1"></nz-option>
  <nz-option nzLabel="在场箱数据" nzValue="2"></nz-option>
  <nz-option nzLabel="箱组划分" nzValue="3"></nz-option>
  <nz-option nzLabel="重量等级划分" nzValue="4"></nz-option>
  <nz-option nzLabel="QCWP" nzValue="5"></nz-option>
</nz-select>


<nz-table #fixedTable nzBordered [nzData]="dataSet" [nzPageSize]="pagesize" [nzScroll]="{ x: '1700px'}">
  <thead>
    <tr>
      <th nzWidth="50px" nzLeft="0px" nzShowCheckbox [(nzChecked)]="isAllDisplayDataChecked"
        [nzIndeterminate]="isIndeterminate"></th>
      <th nzWidth="100px" nzLeft="50px">方案编号</th>
      <th nzWidth="100px" nzLeft="150px">船名</th>
      <th nzWidth="100px" nzLeft="250px">航次</th>
      <th nzWidth="100px">靠泊方向</th>
      <th nzWidth="100px">箱量</th>
      <th nzWidth="100px">是否倒配</th>
      <th nzWidth="300px">边装边卸贝位</th>
      <th nzWidth="100px">备注</th>
      <th nzWidth="100px">记录时间</th>
      <th nzWidth="100px">员工号</th>

    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let data of fixedTable.data">
      <td nzLeft="0px" nzShowCheckbox (nzCheckedChange)="refreshStatus()" [(nzChecked)]="mapOfCheckedId[data.id]"></td>
      <td (click)='plan()' nzLeft="50px">{{ data.plan_id }}</td>
      <td nzLeft="150px">{{ data.ship_name }}</td>
      <td nzLeft="250px">{{ data.voyage_number }}</td>
      <td>{{ data.berthing_direction }}</td>
      <td>{{ data.box_quantity }}</td>
      <td>{{ data.isInversion }}</td>
      <td>{{ data.LUbay }}</td>
      <td>{{ data.remarks }}</td>
      <td>{{ data.datetime }}</td>
      <td>{{ data.user_id }}</td>
    </tr>
  </tbody>
</nz-table>
